<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta name="charset" content="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="origin"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <link href="<%= BASE_URL %>img/splash/apple_splash.png" sizes="2048x2732" rel="apple-touch-startup-image" />
    <link href="<%= BASE_URL %>img/splash/apple_splash.png" sizes="1668x2224" rel="apple-touch-startup-image" />
    <link href="<%= BASE_URL %>img/splash/apple_splash.png" sizes="1536x2048" rel="apple-touch-startup-image" />
    <meta name="apple-mobile-web-app-status-bar" content="black">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon.png">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
    <title>Meepo - RapidSoft</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Vuesax - Vuejs Admin Dashboard Template doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="<%= BASE_URL %>logo.png" alt="Logo">
      </div>
      <div class="loading">
        <div class="vs-loading material">
          <img src="">
          <svg width="50px" height="50px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" class="spinner">
            <circle fill="none" stroke-width="5" stroke-linecap="round" cx="33" cy="33" r="30" class="path"></circle>
          </svg>
        </div>
      </div>

    </div>
    <div id="app">
      
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
